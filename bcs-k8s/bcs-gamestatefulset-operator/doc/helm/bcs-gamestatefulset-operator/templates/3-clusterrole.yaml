---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: gamestatefulset-operator
rules:
- apiGroups: [""]
  resources:
  - pods
  - secrets
  - services
  - configmaps
  - endpoints
  - events
  - statefulsets
  - persistentvolumeclaims
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
  - delete
- apiGroups: ["apps"]
  resources: ["controllerrevisions"]
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
  - delete
- apiGroups: ["tkex.tencent.com"]
  resources:
  - gamestatefulsets
  - gamestatefulsets/status
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - watch
  - delete
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind:  ClusterRoleBinding
metadata:
  name: gamestatefulset-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: gamestatefulset-operator
subjects:
  - kind: ServiceAccount
    name: gamestatefulset-operator
    namespace: bcs-system
---