# 当前模块相关配置信息
server:
    # 服务名，用于服务发现
    servicename: bk-bscp-accessserver
    # RPC监听配置
    endpoint:
        ip: 127.0.0.1
        port: 9510
    # 模块服务信息描述
    metadata: bk-bscp-accessserver

# 授权检查相关配置信息
auth:
    # 是否启用授权检查
    open: false
    # platform权限
    platform: "platform:pwd"
    # admin权限
    admin: "admin:pwd"

# ETCD集群相关配置信息
etcdCluster:
    # 集群USR接口配置
    endpoints:
        - 127.0.0.1:2379
    # 建立链接超时时间
    dialtimeout: 2s

# 业务逻辑服务相关配置信息
businessserver:
    # 服务名，用于服务发现
    servicename: bk-bscp-businessserver
    # RPC调用超时时间
    calltimeout: 3s

# 配置模版服务相关配置信息
templateserver:
    servicename: bk-bscp-templateserver
    calltimeout: 3s

# 集成器服务相关配置信息
integrator:
    # 服务名，用于服务发现
    servicename: bk-bscp-integrator
    # RPC调用超时时间
    calltimeout: 3s

# 日志相关配置信息
logger:
    level: 3
    maxnum: 5
    maxsize: 200
